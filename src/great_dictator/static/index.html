<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Dictator</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #record { background: #4CAF50; color: white; border: none; }
        #stop { background: #f44336; color: white; border: none; }
        #stop:disabled { background: #ccc; }
        select {
            padding: 8px;
            font-size: 14px;
            margin-bottom: 10px;
            width: 100%;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
        #status { margin-top: 10px; color: #666; }
        label { font-weight: bold; }
        .menu-bar {
            background: #f0f0f0;
            border-bottom: 1px solid #ccc;
            margin: -20px -20px 20px -20px;
            padding: 0;
        }
        .menu-item {
            position: relative;
            display: inline-block;
        }
        .menu-item > button {
            background: none;
            border: none;
            padding: 8px 16px;
            margin: 0;
            font-size: 14px;
            cursor: pointer;
        }
        .menu-item > button:hover {
            background: #e0e0e0;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            min-width: 150px;
            z-index: 100;
        }
        .dropdown.open { display: block; }
        .dropdown button {
            display: block;
            width: 100%;
            text-align: left;
            background: none;
            border: none;
            padding: 8px 16px;
            margin: 0;
            font-size: 14px;
            cursor: pointer;
        }
        .dropdown button:hover {
            background: #e8e8e8;
        }
        .dropdown hr {
            margin: 4px 0;
            border: none;
            border-top: 1px solid #ddd;
        }
        #docTitle {
            color: #333;
            font-size: 14px;
            margin-bottom: 10px;
        }
        #docName {
            font-weight: bold;
            border: 1px solid transparent;
            padding: 2px 4px;
            background: transparent;
            font-size: 14px;
            width: 200px;
        }
        #docName:hover {
            border-color: #ccc;
        }
        #docName:focus {
            border-color: #4CAF50;
            outline: none;
            background: white;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 200;
        }
        .modal.open { display: flex; justify-content: center; align-items: center; }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
            max-height: 80%;
            overflow-y: auto;
        }
        .modal h2 { margin-top: 0; }
        .doc-list { list-style: none; padding: 0; margin: 0; }
        .doc-list li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .doc-list li:hover { background: #f5f5f5; }
        .doc-list li .doc-name { font-weight: bold; }
        .doc-list li .doc-date { font-size: 12px; color: #666; }
        .modal-close {
            float: right;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <div class="menu-item">
            <button id="fileMenuBtn">File</button>
            <div class="dropdown" id="fileDropdown">
                <button hx-post="/editor/new" hx-target="#editor-area" hx-swap="innerHTML" onclick="closeMenu()">New</button>
                <button id="openBtn">Open...</button>
                <hr>
                <button hx-post="/editor/save" hx-target="#editor-area" hx-swap="innerHTML" hx-include="#editor-area" onclick="closeMenu()">Save</button>
                <hr>
                <button id="copyBtn">Copy</button>
                <button hx-post="/editor/clear" hx-target="#editor-area" hx-swap="innerHTML" onclick="closeMenu()">Clear</button>
            </div>
        </div>
    </div>
    <h1>Great Dictator</h1>

    <div id="editor-area">
        <div id="docTitle">
            <input type="hidden" name="documentId" id="documentId" value="">
            <input type="hidden" name="user" value="romilly">
            <input type="text" id="docName" name="documentName" value="Untitled document" placeholder="Document name">
        </div>
        <textarea id="transcription" name="content" placeholder="Transcription will appear here..."></textarea>
    </div>

    <div>
        <label for="micSelect">Microphone:</label>
        <select id="micSelect">
            <option value="">Loading devices...</option>
        </select>
    </div>

    <div>
        <button id="record">Record</button>
        <button id="stop" disabled>Stop</button>
    </div>
    <div id="status"></div>

    <div class="modal" id="openModal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal">&times;</button>
            <h2>Open Document</h2>
            <ul class="doc-list" id="docList" hx-get="/documents/list-html?user=romilly" hx-trigger="load">
                <li>Loading...</li>
            </ul>
        </div>
    </div>

    <script>
        // Menu handling
        const fileMenuBtn = document.getElementById('fileMenuBtn');
        const fileDropdown = document.getElementById('fileDropdown');

        function closeMenu() {
            fileDropdown.classList.remove('open');
        }

        fileMenuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            fileDropdown.classList.toggle('open');
        });

        document.addEventListener('click', closeMenu);

        // Copy button (pure JS - no server needed)
        document.getElementById('copyBtn').addEventListener('click', async () => {
            const text = document.getElementById('transcription').value;
            await navigator.clipboard.writeText(text);
            document.getElementById('status').textContent = 'Copied to clipboard';
            closeMenu();
        });

        // Open modal handling
        const openBtn = document.getElementById('openBtn');
        const openModal = document.getElementById('openModal');
        const closeModalBtn = document.getElementById('closeModal');

        openBtn.addEventListener('click', () => {
            closeMenu();
            // Trigger htmx to reload the document list
            htmx.trigger('#docList', 'load');
            openModal.classList.add('open');
        });

        closeModalBtn.addEventListener('click', () => {
            openModal.classList.remove('open');
        });

        openModal.addEventListener('click', (e) => {
            if (e.target === openModal) {
                openModal.classList.remove('open');
            }
        });

        // Close modal after loading a document (listen for htmx event)
        document.body.addEventListener('htmx:afterSwap', (e) => {
            if (e.detail.target.id === 'editor-area') {
                openModal.classList.remove('open');
            }
        });

        // Audio recording (must remain in JS - htmx can't do MediaRecorder)
        let mediaRecorder;
        let currentStream;
        let audioChunks = [];
        const CHUNK_INTERVAL = 3000;

        const recordBtn = document.getElementById('record');
        const stopBtn = document.getElementById('stop');
        const statusEl = document.getElementById('status');
        const micSelect = document.getElementById('micSelect');

        async function loadAudioDevices() {
            try {
                await navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(stream => stream.getTracks().forEach(track => track.stop()));

                const devices = await navigator.mediaDevices.enumerateDevices();
                const audioInputs = devices.filter(d => d.kind === 'audioinput');

                micSelect.innerHTML = '';
                audioInputs.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.textContent = device.label || `Microphone ${index + 1}`;
                    micSelect.appendChild(option);
                });

                if (audioInputs.length === 0) {
                    micSelect.innerHTML = '<option value="">No microphones found</option>';
                }
            } catch (error) {
                micSelect.innerHTML = '<option value="">Error loading devices</option>';
                statusEl.textContent = 'Error: ' + error.message;
            }
        }

        loadAudioDevices();

        async function transcribeAccumulated() {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });

            const formData = new FormData();
            formData.append('audio', audioBlob, 'recording.webm');

            try {
                const response = await fetch('/transcribe', {
                    method: 'POST',
                    body: formData
                });
                const text = await response.text();
                if (text.trim()) {
                    document.getElementById('transcription').value = text;
                }
            } catch (error) {
                console.error('Transcription error:', error);
            }
        }

        recordBtn.addEventListener('click', async () => {
            const deviceId = micSelect.value;
            if (!deviceId) {
                statusEl.textContent = 'Please select a microphone';
                return;
            }

            try {
                audioChunks = [];
                currentStream = await navigator.mediaDevices.getUserMedia({
                    audio: { deviceId: { exact: deviceId } }
                });
                mediaRecorder = new MediaRecorder(currentStream, { mimeType: 'audio/webm;codecs=opus' });

                mediaRecorder.ondataavailable = async (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                        transcribeAccumulated();
                    }
                };

                mediaRecorder.onstop = () => {
                    currentStream.getTracks().forEach(track => track.stop());
                    if (audioChunks.length > 0) {
                        transcribeAccumulated();
                    }
                };

                mediaRecorder.start(CHUNK_INTERVAL);
                recordBtn.disabled = true;
                stopBtn.disabled = false;
                statusEl.textContent = 'Recording... (transcribing every 3s)';
            } catch (error) {
                statusEl.textContent = 'Error: ' + error.message;
            }
        });

        stopBtn.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                recordBtn.disabled = false;
                stopBtn.disabled = true;
                statusEl.textContent = 'Done';
            }
        });
    </script>
</body>
</html>
