<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Dictator</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #record { background: #4CAF50; color: white; border: none; }
        #stop { background: #f44336; color: white; border: none; }
        #stop:disabled { background: #ccc; }
        select {
            padding: 8px;
            font-size: 14px;
            margin-bottom: 10px;
            width: 100%;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
        #status { margin-top: 10px; color: #666; }
        label { font-weight: bold; }
        .menu-bar {
            background: #f0f0f0;
            border-bottom: 1px solid #ccc;
            margin: -20px -20px 20px -20px;
            padding: 0;
        }
        .menu-item {
            position: relative;
            display: inline-block;
        }
        .menu-item > button {
            background: none;
            border: none;
            padding: 8px 16px;
            margin: 0;
            font-size: 14px;
            cursor: pointer;
        }
        .menu-item > button:hover {
            background: #e0e0e0;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            min-width: 150px;
            z-index: 100;
        }
        .dropdown.open { display: block; }
        .dropdown button {
            display: block;
            width: 100%;
            text-align: left;
            background: none;
            border: none;
            padding: 8px 16px;
            margin: 0;
            font-size: 14px;
            cursor: pointer;
        }
        .dropdown button:hover {
            background: #e8e8e8;
        }
        .dropdown hr {
            margin: 4px 0;
            border: none;
            border-top: 1px solid #ddd;
        }
        #docTitle {
            color: #333;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 200;
        }
        .modal.open { display: flex; justify-content: center; align-items: center; }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
            max-height: 80%;
            overflow-y: auto;
        }
        .modal h2 { margin-top: 0; }
        .doc-list { list-style: none; padding: 0; margin: 0; }
        .doc-list li {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .doc-list li:hover { background: #f5f5f5; }
        .doc-list li .doc-name { font-weight: bold; }
        .doc-list li .doc-date { font-size: 12px; color: #666; }
        .modal-close {
            float: right;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <div class="menu-item">
            <button id="fileMenuBtn">File</button>
            <div class="dropdown" id="fileDropdown">
                <button id="newDoc">New</button>
                <button id="open">Open...</button>
                <hr>
                <button id="save">Save</button>
                <button id="saveAs">Save As...</button>
                <hr>
                <button id="copy">Copy</button>
                <button id="clear">Clear</button>
            </div>
        </div>
    </div>
    <h1>Great Dictator</h1>
    <div id="docTitle">Untitled document</div>

    <div>
        <label for="micSelect">Microphone:</label>
        <select id="micSelect">
            <option value="">Loading devices...</option>
        </select>
    </div>

    <div>
        <button id="record">Record</button>
        <button id="stop" disabled>Stop</button>
    </div>
    <div id="status"></div>
    <textarea id="transcription" placeholder="Transcription will appear here..."></textarea>

    <div class="modal" id="openModal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal">&times;</button>
            <h2>Open Document</h2>
            <ul class="doc-list" id="docList">
                <li>Loading...</li>
            </ul>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let currentStream;
        let audioChunks = [];
        let lastTranscribedLength = 0;
        const CHUNK_INTERVAL = 3000;

        // Document state
        let currentDocumentId = null;
        let currentDocumentName = null;
        const currentUser = 'romilly';

        const recordBtn = document.getElementById('record');
        const stopBtn = document.getElementById('stop');
        const statusEl = document.getElementById('status');
        const transcriptionEl = document.getElementById('transcription');
        const micSelect = document.getElementById('micSelect');
        const clearBtn = document.getElementById('clear');
        const copyBtn = document.getElementById('copy');
        const saveBtn = document.getElementById('save');
        const saveAsBtn = document.getElementById('saveAs');
        const newDocBtn = document.getElementById('newDoc');
        const openBtn = document.getElementById('open');
        const fileMenuBtn = document.getElementById('fileMenuBtn');
        const fileDropdown = document.getElementById('fileDropdown');
        const docTitleEl = document.getElementById('docTitle');
        const openModal = document.getElementById('openModal');
        const closeModalBtn = document.getElementById('closeModal');
        const docList = document.getElementById('docList');

        function updateDocTitle() {
            if (currentDocumentName) {
                docTitleEl.textContent = currentDocumentName;
            } else {
                docTitleEl.textContent = 'Untitled document';
            }
        }

        // File menu handling
        fileMenuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            fileDropdown.classList.toggle('open');
        });

        document.addEventListener('click', () => {
            fileDropdown.classList.remove('open');
        });

        async function loadAudioDevices() {
            try {
                await navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(stream => stream.getTracks().forEach(track => track.stop()));

                const devices = await navigator.mediaDevices.enumerateDevices();
                const audioInputs = devices.filter(d => d.kind === 'audioinput');

                micSelect.innerHTML = '';
                audioInputs.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.textContent = device.label || `Microphone ${index + 1}`;
                    micSelect.appendChild(option);
                });

                if (audioInputs.length === 0) {
                    micSelect.innerHTML = '<option value="">No microphones found</option>';
                }
            } catch (error) {
                micSelect.innerHTML = '<option value="">Error loading devices</option>';
                statusEl.textContent = 'Error: ' + error.message;
            }
        }

        loadAudioDevices();

        async function transcribeAccumulated() {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });

            const formData = new FormData();
            formData.append('audio', audioBlob, 'recording.webm');

            try {
                const response = await fetch('/transcribe', {
                    method: 'POST',
                    body: formData
                });
                const text = await response.text();
                if (text.trim()) {
                    transcriptionEl.value = text;
                }
            } catch (error) {
                console.error('Transcription error:', error);
            }
        }

        recordBtn.addEventListener('click', async () => {
            const deviceId = micSelect.value;
            if (!deviceId) {
                statusEl.textContent = 'Please select a microphone';
                return;
            }

            try {
                audioChunks = [];
                currentStream = await navigator.mediaDevices.getUserMedia({
                    audio: { deviceId: { exact: deviceId } }
                });
                mediaRecorder = new MediaRecorder(currentStream, { mimeType: 'audio/webm;codecs=opus' });

                mediaRecorder.ondataavailable = async (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                        transcribeAccumulated();
                    }
                };

                mediaRecorder.onstop = () => {
                    currentStream.getTracks().forEach(track => track.stop());
                    if (audioChunks.length > 0) {
                        transcribeAccumulated();
                    }
                };

                mediaRecorder.start(CHUNK_INTERVAL);
                recordBtn.disabled = true;
                stopBtn.disabled = false;
                statusEl.textContent = 'Recording... (transcribing every 3s)';
            } catch (error) {
                statusEl.textContent = 'Error: ' + error.message;
            }
        });

        stopBtn.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                recordBtn.disabled = false;
                stopBtn.disabled = true;
                statusEl.textContent = 'Done';
            }
        });

        // Document operations
        async function saveDocument(name) {
            const content = transcriptionEl.value;
            try {
                const response = await fetch('/documents', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user: currentUser,
                        name: name,
                        content: content
                    })
                });
                if (response.ok) {
                    const data = await response.json();
                    currentDocumentId = data.id;
                    currentDocumentName = data.name;
                    updateDocTitle();
                    statusEl.textContent = `Saved as "${name}"`;
                    return true;
                } else {
                    const error = await response.json();
                    statusEl.textContent = `Error: ${error.detail || 'Failed to save'}`;
                    return false;
                }
            } catch (error) {
                statusEl.textContent = 'Error saving: ' + error.message;
                return false;
            }
        }

        async function updateDocument() {
            const content = transcriptionEl.value;
            try {
                const response = await fetch(`/documents/${currentDocumentId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user: currentUser,
                        name: currentDocumentName,
                        content: content
                    })
                });
                if (response.ok) {
                    statusEl.textContent = `Saved "${currentDocumentName}"`;
                    return true;
                } else {
                    const error = await response.json();
                    statusEl.textContent = `Error: ${error.detail || 'Failed to save'}`;
                    return false;
                }
            } catch (error) {
                statusEl.textContent = 'Error saving: ' + error.message;
                return false;
            }
        }

        async function loadDocumentList() {
            try {
                const response = await fetch(`/documents?user=${currentUser}`);
                const documents = await response.json();

                if (documents.length === 0) {
                    docList.innerHTML = '<li style="color: #666; cursor: default;">No documents found</li>';
                    return;
                }

                docList.innerHTML = '';
                documents.forEach(doc => {
                    const li = document.createElement('li');
                    const date = new Date(doc.created);
                    li.innerHTML = `
                        <div class="doc-name">${doc.name}</div>
                        <div class="doc-date">${date.toLocaleDateString()} ${date.toLocaleTimeString()}</div>
                    `;
                    li.addEventListener('click', () => loadDocument(doc.id));
                    docList.appendChild(li);
                });
            } catch (error) {
                docList.innerHTML = '<li style="color: red;">Error loading documents</li>';
            }
        }

        async function loadDocument(id) {
            try {
                const response = await fetch(`/documents/${id}`);
                if (response.ok) {
                    const doc = await response.json();
                    currentDocumentId = doc.id;
                    currentDocumentName = doc.name;
                    transcriptionEl.value = doc.content;
                    updateDocTitle();
                    openModal.classList.remove('open');
                    statusEl.textContent = `Opened "${doc.name}"`;
                } else {
                    statusEl.textContent = 'Error loading document';
                }
            } catch (error) {
                statusEl.textContent = 'Error: ' + error.message;
            }
        }

        newDocBtn.addEventListener('click', () => {
            currentDocumentId = null;
            currentDocumentName = null;
            transcriptionEl.value = '';
            audioChunks = [];
            updateDocTitle();
            statusEl.textContent = 'New document';
            fileDropdown.classList.remove('open');
        });

        openBtn.addEventListener('click', () => {
            fileDropdown.classList.remove('open');
            loadDocumentList();
            openModal.classList.add('open');
        });

        closeModalBtn.addEventListener('click', () => {
            openModal.classList.remove('open');
        });

        openModal.addEventListener('click', (e) => {
            if (e.target === openModal) {
                openModal.classList.remove('open');
            }
        });

        clearBtn.addEventListener('click', () => {
            transcriptionEl.value = '';
            statusEl.textContent = 'Cleared';
            fileDropdown.classList.remove('open');
        });

        copyBtn.addEventListener('click', async () => {
            await navigator.clipboard.writeText(transcriptionEl.value);
            statusEl.textContent = 'Copied to clipboard';
            fileDropdown.classList.remove('open');
        });

        saveBtn.addEventListener('click', async () => {
            fileDropdown.classList.remove('open');
            if (currentDocumentId) {
                // Update existing document
                await updateDocument();
            } else {
                // New document - prompt for name
                const name = prompt('Document name:', 'My Document');
                if (name) {
                    await saveDocument(name);
                }
            }
        });

        saveAsBtn.addEventListener('click', async () => {
            fileDropdown.classList.remove('open');
            const name = prompt('Document name:', currentDocumentName || 'My Document');
            if (name) {
                // Always create a new document
                currentDocumentId = null;
                await saveDocument(name);
            }
        });
    </script>
</body>
</html>
