<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Dictator</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #record { background: #4CAF50; color: white; border: none; }
        #stop { background: #f44336; color: white; border: none; }
        #stop:disabled { background: #ccc; }
        select {
            padding: 8px;
            font-size: 14px;
            margin-bottom: 10px;
            width: 100%;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
        #status { margin-top: 10px; color: #666; }
        label { font-weight: bold; }
    </style>
</head>
<body>
    <h1>Great Dictator</h1>

    <div>
        <label for="micSelect">Microphone:</label>
        <select id="micSelect">
            <option value="">Loading devices...</option>
        </select>
    </div>

    <div>
        <button id="record">Record</button>
        <button id="stop" disabled>Stop</button>
    </div>
    <div id="status"></div>
    <textarea id="transcription" placeholder="Transcription will appear here..."></textarea>

    <script>
        let mediaRecorder;
        let audioChunks = [];

        const recordBtn = document.getElementById('record');
        const stopBtn = document.getElementById('stop');
        const statusEl = document.getElementById('status');
        const transcriptionEl = document.getElementById('transcription');
        const micSelect = document.getElementById('micSelect');

        async function loadAudioDevices() {
            try {
                // Request permission first to get device labels
                await navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(stream => stream.getTracks().forEach(track => track.stop()));

                const devices = await navigator.mediaDevices.enumerateDevices();
                const audioInputs = devices.filter(d => d.kind === 'audioinput');

                micSelect.innerHTML = '';
                audioInputs.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.textContent = device.label || `Microphone ${index + 1}`;
                    micSelect.appendChild(option);
                });

                if (audioInputs.length === 0) {
                    micSelect.innerHTML = '<option value="">No microphones found</option>';
                }
            } catch (error) {
                micSelect.innerHTML = '<option value="">Error loading devices</option>';
                statusEl.textContent = 'Error: ' + error.message;
            }
        }

        loadAudioDevices();

        recordBtn.addEventListener('click', async () => {
            const deviceId = micSelect.value;
            if (!deviceId) {
                statusEl.textContent = 'Please select a microphone';
                return;
            }

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: { deviceId: { exact: deviceId } }
                });
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'audio/webm;codecs=opus' });
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const formData = new FormData();
                    formData.append('audio', audioBlob, 'recording.webm');

                    statusEl.textContent = 'Transcribing...';
                    try {
                        const response = await fetch('/transcribe', {
                            method: 'POST',
                            body: formData
                        });
                        const html = await response.text();
                        transcriptionEl.value += html + '\n';
                        statusEl.textContent = 'Done';
                    } catch (error) {
                        statusEl.textContent = 'Error: ' + error.message;
                    }

                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                recordBtn.disabled = true;
                stopBtn.disabled = false;
                statusEl.textContent = 'Recording...';
            } catch (error) {
                statusEl.textContent = 'Error: ' + error.message;
            }
        });

        stopBtn.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                recordBtn.disabled = false;
                stopBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
